<form autocomplete="off" #registerForm="ngForm" (ngSubmit)="register()">
<h1 class="text-center text-primary"> Sign up</h1>
<hr>
<div class="form-group">
<input  [(ngModel)]="model.username" name="username" placeholder="username" type="text" class="form-control my-2">
<input  [(ngModel)]="model.password" name="username" placeholder="password" type="password" class="form-control">
</div>
<div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit"> Register</button>
    <button class="btn btn-secondary mr-2" type="button" (click)="cancel()"> Cancel</button>
</div>
</form>
